<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>NowPlaying</title>
</head>
<body>
<h1>Now Playing Page</h1>

<h2>These movies are playing in theaters:</h2>
<div th:each="movie : ${movies}">
    <img width="150px" th:src="'http://image.tmdb.org/t/p/original' + ${movie.posterPath}"/>
    <span th:text="${movie.title}"></span>
</div>


</body>
</html>
